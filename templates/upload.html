<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Yu'Watch Movie</title>
    <link rel="stylesheet" href="static/css/register.css">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="settings-form" method="POST" enctype="multipart/form-data" action="{{ url_for('edit_profile') }}">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="flash">{{ message }}</p>  
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {{ form.csrf_token }}
            {{ form.image.label }} 
            <!-- <img id="avatar-preview" src="default-avatar.png" alt="Avatar" style="cursor: pointer; width: 100px; height: 100px;"> -->
            {{ form.image }}
            {{ form.name.label }} {{ form.name }}
            <button type="submit">SAVE CHANGES!</button>
        </form>
    </div>
</body>
</html>
